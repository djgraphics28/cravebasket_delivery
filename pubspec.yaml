name: resturant_delivery_boy
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  provider: ^6.0.2
  shared_preferences: ^2.0.5
  dio: ^4.0.0-prev3
  google_maps_flutter: ^2.0.1
  geolocator: ^8.1.1
  geocoding: ^2.0.0
  url_launcher: ^6.0.2
  firebase_core: ^1.7.0
  firebase_messaging: ^11.2.6
  flutter_local_notifications: ^9.3.1
  path_provider: ^2.0.1
  vibration: ^1.7.4-nullsafety.0
  shimmer: ^2.0.0-nullsafety.0
  flutter_widget_from_html_core: ^0.8.5+1
  image_picker: ^0.8.4+6
  flutter_staggered_grid_view: ^0.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/image/
    - assets/language/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
          weight: 400
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
